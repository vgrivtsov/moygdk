{% extends "base.html" %}
{% load wagtailimages_tags gallery_tags %}

{% block content %}

<section class="section gallery">
	<div class="container">
		<div class="row">
			<div class="col-12">
		     <div class="gallery-wrapper less-gutter">
		     	<div class="gallery-item mix meeting">
		     		<div class="image-block">
{% gallery page.collection %}
		     		</div>
		     	</div>
		     </div>
			</div>
		</div>
	</div>
</section>

<!--====  End of Gallery  ====-->
<div class="container-fluid hero" >
<div class="hero-gradient-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-md-offset-2">
                <h1>{{ page.title }}</h1>
                <p class="stand-first">{{ page.subtitle }}</p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>{{ page.introduction }}</h2>
            {% gallery page.collection %}
        </div>
    </div>
</div>
{% endblock content %}
